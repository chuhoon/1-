<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/1hour.css" />
  </head>
  <body>
    <div id="app">
      <section class="onehour">
        <h1 class="title">
          <img class="img-clock" src="./images/clock.png" alt="" />
          <div class="img-onehour">
            <img src="./images/1hour.png" alt="" />
          </div>
        </h1>
        <p class="txt-first">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        <div class="txt-second">
          <img src="./images/“.png" alt="" />
          <p>
            <span>1만 시간의 법칙</span>은<br />어떤 분야의 전문가가 되기
            위해서는<br />최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
          <img src="./images/”.png" alt="" />
        </div>
        <div class="txt-input">
          <div class="input-double">
            <p>나는</p>
            <input type="text" placeholder="예)프로그래밍" />
            <p>전문가가 될 것이다.</p>
          </div>
          <div class="input-double">
            <p>그래서 앞으로 매일 하루에</p>
            <input type="text" placeholder="예)5시간" />
            <p>시간씩 훈련할 것이다.</p>
          </div>
        </div>
        <button class="btn-caltime">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
        </button>
        <div class="txt-big">
          <p>당신은 <span>프로그래밍</span> 전문가가 되기 위해서</p>
        </div>
        <div class="txt-big">
          <p>대략 <span>5110</span> 일 이상 훈련하셔야 합니다! :)</p>
        </div>
        <div class="cont-btn">
          <button class="btn-first">훈련하러 가기 GO!GO!</button>
          <button class="btn-second">공유하기</button>
        </div>
      </section>
      <section class="modal">
        <div class="cont-wrap">
          <h1>화이팅!!♥♥♥</h1>
          <h3>당신의 꿈을 응원합니다!</h3>
          <img src="./images/라이캣.png" alt="" />
          <button>종료하고 진짜 훈련하러 가기 GO!GO!</button>
        </div>
      </section>
      <section id="copyright">
        <img src="./images/logo.png" alt="" />
        <p>
          ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
          있습니다.<br />
          수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
      </section>
    </div>
  </body>
</html>
